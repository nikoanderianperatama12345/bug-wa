<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login to nico_andrptm</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  /* ====== GAYA LOGIN ====== */
  body {
    margin: 0;
    padding: 0;
    background-color: #121212;
    font-family: "Poppins", sans-serif;
    color: #e0e0e0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #1f1f1f;
    width: 100%;
    height: 100vh;
    box-sizing: border-box;
    padding: 30px 25px;
  }

  .logo-header img {
    width: 250px;
    height: auto;
    margin-bottom: 10px;
    filter: drop-shadow(0 0 15px #e53935);
  }

  .welcome-text {
    text-align: center;
    margin-bottom: 25px;
  }

  .welcome-text h2 {
    margin: 5px 0;
    font-size: 24px;
    font-weight: bold;
  }

  .welcome-text p {
    font-size: 14px;
    color: #999;
  }

  form {
    width: 100%;
    max-width: 350px;
  }

  .input-group {
    position: relative;
    margin-bottom: 20px;
  }

  .input-field {
    width: 100%;
    padding: 15px 45px;
    border: 1px solid #333;
    border-radius: 8px;
    background-color: #2c2c2c;
    color: #fff;
    font-size: 16px;
    box-sizing: border-box;
  }

  .icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
    font-size: 18px;
  }

  .toggle-password {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
    cursor: pointer;
    font-size: 18px;
  }

  .sign-in-button {
    width: 100%;
    padding: 15px;
    background-color: #e53935;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
  }

  /* ====== GAYA VIDEO ====== */
  .video-page {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #000;
    width: 100%;
    height: 100vh;
  }

  .video-box {
    position: relative;
    width: 280px;
    height: 160px;
    border: 2px solid #dcdcdc;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
  }

  .video-box video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .xx-text {
    margin-top: 25px;
    font-size: 26px;
    letter-spacing: 3px;
    font-weight: bold;
    background: linear-gradient(90deg, #fef08a, #a855f7);
    -webkit-background-clip: text;
    color: transparent;
    animation: glow 2s ease-in-out infinite;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #fef08a, 0 0 20px #a855f7; }
    50% { text-shadow: 0 0 20px #fef08a, 0 0 30px #a855f7; }
    100% { text-shadow: 0 0 10px #fef08a, 0 0 20px #a855f7; }
  }
</style>
</head>
<body>

  <!-- HALAMAN LOGIN -->
  <div class="login-container" id="loginPage">
    <div class="logo-header">
      <img src="logo.jpg" alt="Logo Niko">
    </div>

    <div class="welcome-text">
      <h2>Welcome Back</h2>
      <p>Sign in to continue</p>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-user icon"></i>
        <input type="text" class="input-field" placeholder="Username" id="username">
      </div>

      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" class="input-field" placeholder="Password" id="password">
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <button type="submit" class="sign-in-button">Sign In</button>
    </form>
  </div>

  <!-- HALAMAN VIDEO -->
  <div class="video-page" id="videoPage">
    <div class="video-box">
      <video id="introVideo" autoplay playsinline>
        <source src="vidio.mp4" type="video/mp4">
      </video>
    </div>
    <div class="xx-text">ë‹ˆì½”</div>
  </div>

<script>
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');
  const loginForm = document.getElementById('loginForm');
  const loginPage = document.getElementById('loginPage');
  const videoPage = document.getElementById('videoPage');
  const introVideo = document.getElementById('introVideo');

  // ðŸ‘ Toggle password visibility
  togglePassword.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    togglePassword.classList.toggle('fa-eye-slash');
  });

  // ðŸ” Aksi setelah login
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    loginPage.style.display = 'none';
    videoPage.style.display = 'flex';
    introVideo.play(); // pastikan video jalan
  });

  // ðŸŽ¬ Setelah video selesai, pindah ke dashboard.html
  introVideo.addEventListener('ended', () => {
    window.location.href = "dashboard.html"; // ganti sesuai nama web dashboard kamu
  });
</script>

</body>
</html>
